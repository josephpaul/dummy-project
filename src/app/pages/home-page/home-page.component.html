<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyCommerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/categories">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart" >Cart <span class="badge bg-warning">{{cartCount}}</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">

    <div class="row">
        <div class="card col-md-3 m-1" *ngFor="let item of products">
            <div class="card-body">
              <img class="img-thumbnail" [src]="item.image" />
              <h4 class="text-info">{{item.title}}</h4>
              <div><small><b>{{item.category}}</b></small></div>
              
              <i>{{item.description}}</i>
              <div>
                <strong>{{item.price|currency}}</strong>
              </div>
              <div class="mt-1">
                <button class="btn btn-secondary btn-sm" routerLink="/details/{{item.id}}">Details</button>
              </div>
            </div>
        </div>
    </div>



  </div>
